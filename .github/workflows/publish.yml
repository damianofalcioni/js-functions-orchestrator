name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # e.g. v1.0.0
  # alternatively, trigger on GitHub release:
  # release:
  #   types: [published]

jobs:
  publish:
    name: Publish package to npm
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # required for npm provenance (optional but recommended)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build --if-present

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
